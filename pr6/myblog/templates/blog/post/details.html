{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

    <h2>
            {{ post.title }}
    </h2>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    <p>{{ post.body|truncatewords:30|linebreaks }}</p>
<h3> <a href="{% url 'blog:post_list' %}">Повернутись на головну

</a></h3>
{% endblock %}
